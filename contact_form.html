<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="CSS/style_contact-form.css">
</head>
<body>
    <div class="contact-title">
        <h1>Hello</h1>
        <h2><i> Am at your service</i>!</h2>
    </div>
    <div>
        <form id="contact-form" method="post"  action="https://formspree.io/ikechiucheagwu@gmail.com">
            <input name="title" type="text" class="form-control" placeholder="Title" required><br>
            <input minlength="4" name="name" type="text" class="form-control" placeholder="Your Name" required><br>
            <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
            <textarea minlength="20" name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE">
        </form>
    </div>
</body>
</html>
